name: trackii
description: Skill tracking app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  grpc: ^3.0.2
  protobuf: ^2.0.1
  flutter_bloc: ^8.0.1
  intl: ^0.17.0
  firebase_core: ^1.12.0
  firebase_core_desktop: ^1.0.0
  flutter_dotenv: ^5.0.2
  firebase_auth: ^2.0.0
  google_sign_in_dartio: ^0.2.1
  google_sign_in: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
